<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Completadas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-row>
        <ion-col>
            <ion-list>
                <ion-item-sliding *ngFor="let item of tasks; let i=index">
                    <ion-item *ngIf="item.completed">
                        <ion-label>{{item.text}}</ion-label>
                    </ion-item>
                    <ion-item-options side="end" (ionSwipe)="uncompleteTask(item.id)">
                        <ion-item-option expandable color="danger">
                            <ion-icon name="trash-outline"></ion-icon>
                        </ion-item-option>
                    </ion-item-options>  
                </ion-item-sliding>
            </ion-list>
        </ion-col>
    </ion-row>
</ion-content>
